<section id="blog-latest-posts">

    <div class="parallax-container valign-wrapper">
        <div class="section no-pad-bot">
            <div class="container">
                <div class="row center">
                    <h4>
                            <i class="fa fa-book"></i>&nbsp;
                            آخرین مطالب وبلاگ
                    </h4>
                </div>
            </div>
        </div>
        <div class="parallax"><img src="{{ site.url }}/assets/img/background2.jpg" alt="آخرین مطالب وبلاگ"></div>
    </div>

    <div class="container">
        <div id="blog-latest-post">
            <div class="row">

                {% for post in site.posts | limit: 3%}
                    <div id="blog-latest-post-body" class="col s12 m12 l4">
                        <article id="{{ post.title }}" class="card intro-article-card">
                            <span class="card-title">
                                <a href="{{ post.url }}" class="grey-text text-darken-3"><i class="fa fa-angle-left"></i>&nbsp; {{ post.title }}</a>
                            </span>
                            {% if post.thumbnail %}
                            <picture>
                                <img src="{{ site.url }}/{{ post.thumbnail }}" alt="{{ post.title }}" class="img-fit">
                            </picture> 
                            {% endif %}
                            <div class="card-content">
                                <p>{{ post.excerpt }}</p>
                            </div>
                            <a href="{{ post.url }}" class="left btn grey darken-3 waves-effect waves-light">ادامه مطلب</a>

                            <div class="clearfix"></div>
                        </article>
                    </div> 
                {% endfor %}

                <div id="" class="col s12 center link-to-collections">
                    <a href="{{ site.url }}/blog" class="btn btn-large pulse red darken-4 red-text text-lighten-4 waves-effect"><i class="fa fa-file-text-o"></i>&nbsp;      مشاهده وبلاگ      </a>
                </div>

            </div>
        </div>
    </div>
</section>
