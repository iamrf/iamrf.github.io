---
layout: default
---
<section class="under-navbar">
  <div class="container">
    <div class="row">

      {% include breadcrumbs.html %}

      <div class="s12">
      <article id="{{ page.title | escape }}" class="card post" itemscope itemtype="http://schema.org/BlogPosting">

        <header class="post-header">
          <h1 class="post-title p-name center" itemprop="name headline">{{ page.title | escape }}</h1>
        </header>

        <div class="post-content e-content" itemprop="articleBody">
          {% if page.thumbnail %}
            <picture>
                <img src="{{ site.url }}/{{ page.thumbnail }}" alt="{{ page.title }}" class="img-fit">
            </picture>
          {% else %}
            <br>
          {% endif %}
          {{ content }}
        </div>

        <a class="u-url" href="{{ page.url | relative_url }}" hidden></a>

      </article>
      </div>
    </div>
  </div>
</section>

<div class="clearfix"></div>

{% include footer.html %}
